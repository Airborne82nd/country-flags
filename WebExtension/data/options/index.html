<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title data-i18n="optionsTitle"></title>
    <style>
      body {
        padding: 10px;
        min-width: 500px;
        font-family: "Helvetica Neue",Helvetica,sans-serif;
        font-size: 13px;
      }
      input[type=text] {
        width: 100%;
        box-sizing: border-box;
      }
      table {
        border-collapse: collapse;
      }
      td {
        white-space: nowrap;
      }
      td:nth-child(2) {
        padding-right: 10px;
      }
      th {
        font-weight: normal;
        text-align: left;
        padding: 5px 0;
        background-color: rgba(0, 0, 0, 0.1);
      }
      .spacer {
        border-bottom: solid 10px #fff;
      }
      .spacer:not(:first-of-type) {
        border-top: solid 10px #fff;
      }
    </style>
  </head>
  <body>
    <table width="100%">
      <colgroup>
        <col width="30px">
        <col width="100px">
        <col>
      </colgroup>
      <thead class="spacer">
        <tr>
          <th></th>
          <th data-i18n="optionsLClick"></th>
          <th data-i18n="optionsURL"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td data-i18n="optionsIP"></td>
          <td><input type="text" id="ip"></td>
        </tr>
        <tr>
          <td></td>
          <td data-i18n="optionsHost"></td>
          <td><input type="text" id="host"></td>
        </tr>
      </tbody>
      <thead class="spacer">
        <tr>
          <th></th>
          <th data-i18n="optionsRClick"></th>
          <th data-i18n="optionsURL"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" id="ssl-checker-menuitem"></td>
          <td><label for="ssl-checker-menuitem" data-i18n="optionsSSL"></label></td>
          <td><input type="text" id="ssl-checker"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="trace-route-menuitem"></td>
          <td><label for="trace-route-menuitem" data-i18n="optionsTrace"></label></td>
          <td><input type="text" id="trace-route"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="ping-menuitem"></td>
          <td><label for="ping-menuitem" data-i18n="optionsPing"></label></td>
          <td><input type="text" id="ping"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="tinyurl-menuitem"></td>
          <td><label for="tinyurl-menuitem" data-i18n="optionsTinyUrl"></label></td>
          <td><input type="text" id="tinyurl"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="dns-lookup-menuitem"></td>
          <td><label for="dns-lookup-menuitem" data-i18n="optionsDNS"></label></td>
          <td><input type="text" id="dns-lookup"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="whois-lookup-menuitem"></td>
          <td><label for="whois-lookup-menuitem" data-i18n="optionsWHOIS"></label></td>
          <td><input type="text" id="whois-lookup"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="http-headers-menuitem"></td>
          <td><label for="http-headers-menuitem" data-i18n="optionsHeaders"></label></td>
          <td><input type="text" id="http-headers"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="custom-cmd-1-menuitem"></td>
          <td><input type="text" data-i18n="optionsPlaceHolder1" data-value="placeholder" id="custom-cmd-1-title"></td>
          <td><input type="text" id="custom-cmd-1" data-i18n="optionsPlaceHolder2" data-value="placeholder"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="custom-cmd-2-menuitem"></td>
          <td><input type="text" data-i18n="optionsPlaceHolder1" data-value="placeholder" id="custom-cmd-2-title"></td>
          <td><input type="text" id="custom-cmd-2" data-i18n="optionsPlaceHolder2" data-value="placeholder"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="copy-ip-menuitem"></td>
          <td><label for="copy-ip-menuitem" data-i18n="optionsCopy"></label></td>
          <td></td>
        </tr>
      </tbody>
      <thead class="spacer">
        <tr>
          <th></th>
          <th data-i18n="optionsMisc"></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" id="open-in-background"></td>
          <td><label for="open-in-background" data-i18n="optionsOpenBG"></label></td>
          <td></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="open-adjacent"></td>
          <td><label for="open-adjacent" data-i18n="optionsNextTo"></label></td>
          <td></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="faqs"></td>
          <td><label for="faqs" data-i18n="optionsFAQs"></label></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <div>
      <p>
        <button id="save">Save</button>
        <span id="status"></span>
      </p>
    </div>

    <div style="border-top: dashed 1px #ccc; margin-top: 10px; padding-top: 10px;">
      <label><input type="checkbox" id="dns"> <span data-i18n="optionsNative"></span></label>
      <p style="color: #888; font-size: 90%;" data-i18n="optionsNativeDescp"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
